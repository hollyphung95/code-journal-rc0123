<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="header-container">
      <div class="header-container">
        <h2 class="header-row">Code Journal</h2>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <form id="entry-form">

        <h1>New Entry</h1>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="placeholder-image">
          </div>
          <div class="column-half">
            <label for="entry-title">Title</label>
            <input required name="title" type="text" id="entry-title" placeholder="Ana Lovelace">

            <label for="entry-photo-url">Photo URL</label>
            <input required name="url" type="url" placeholder="/images/placeholder-image-square.jpg">
          </div>
        </div>

        <div class="row">
          <div class="column-full">
            <label for="entry-notes">Notes</label>
            <textarea required rows="8" name="notes" id="entry-notes"
              placeholder="Augusta Ada King, Countess of Lovelace was an English mathematician and writer, chiefly known for her work on Charles Babbage's proposed mechanical general-purpose computer, the Analytical Engine.."></textarea>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" id="save-entry">Save</button>
        </div>
      </form>
    </div>

    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
